<body>

    <section>
        <h2>Contato</h2>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Digite o seu nome" autocomplete="off" required>
            <label>Telefone</label>
            <input type="text" name="numero" placeholder="(xx) xxxxx-xxxx" autocomplete="off" required>
            <label>E-mail</label>
            <input type="email" name="email" placeholder="Digite o seu e-mail" autocomplete="off" required>
            <label>Mensagem</label>
            <textarea name="message" cols="20" rows="10" placeholder="Quais as suas expectativas com nosso curso?"></textarea>

            <a type="submit">Enviar</a>

            <input type="hidden" name="accessKey" value="517d1784-2fe6-42b7-974a-9dd4575635be">

        </form>
    </section>
